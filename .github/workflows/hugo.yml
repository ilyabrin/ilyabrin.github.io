# Sample workflow for building and deploying a Hugo site to GitHub Pages

name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Index posts job
  # TODO:
  #  - make this job run only when markdown files in content/post are changed
  #  - move to a separate workflow file

  index-posts:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Index posts and update README
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');

          const SITE_URL = 'https://ilyabrin.github.io';

          // Read all markdown files from content/post
          const postsDir = 'content/post';
          const files = fs.readdirSync(postsDir).filter(f => f.endsWith('.md'));

          // Group posts by base name
          const postsMap = new Map();

          files.forEach(file => {
            const filePath = path.join(postsDir, file);
            const content = fs.readFileSync(filePath, 'utf-8');
            
            // Extract frontmatter
            const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
            if (!frontmatterMatch) return;
            
            const frontmatter = frontmatterMatch[1];
            
            // Check if draft
            const draftMatch = frontmatter.match(/draft:\s*(true|false)/);
            if (draftMatch && draftMatch[1] === 'true') return;
            
            // Extract title and date
            const titleMatch = frontmatter.match(/title:\s*["'](.+?)["']/);
            const dateMatch = frontmatter.match(/date:\s*(.+)/);
            
            if (!titleMatch || !dateMatch) return;
            
            const title = titleMatch[1];
            const date = dateMatch[1].split('T')[0]; // Get YYYY-MM-DD
            
            // Detect language from filename
            const langMatch = file.match(/\.(ru|en)\.md$/);
            const lang = langMatch ? langMatch[1].toUpperCase() : 'EN';
            
            // Get base name (without language suffix)
            const baseName = file.replace(/\.(ru|en)\.md$/, '');
            
            if (!postsMap.has(baseName)) {
              postsMap.set(baseName, {
                title: title,
                date: date,
                slug: baseName,
                langs: new Set()
              });
            }
            
            postsMap.get(baseName).langs.add(lang);
          });

          // Convert to array and sort by date (newest first)
          const posts = Array.from(postsMap.values())
            .sort((a, b) => new Date(b.date) - new Date(a.date));

          // Generate README content
          let readmeContent = '# Blog Posts Index\n\n';
          readmeContent += '## Published Posts\n\n';

          posts.forEach(post => {
            const langs = Array.from(post.langs).sort().map(l => {
              const langCode = l.toLowerCase();
              const postUrl = `${SITE_URL}/${langCode}/post/${post.slug}/`;
              return `[[${l}]](${postUrl})`;
            }).join(' ');
            readmeContent += `[${post.date}] - ${post.title} - ${langs}\n\n`;
          });

          readmeContent += `\n---\n*Last updated: ${new Date().toISOString().split('T')[0]}*\n`;
          readmeContent += `*Total posts: ${posts.length}*\n`;

          // Write README
          fs.writeFileSync('README.md', readmeContent, 'utf-8');

          console.log(`‚úÖ Indexed ${posts.length} posts to README.md`);
          EOF

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin master --rebase
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Auto-update README with posts index" && git push)
